<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Encriptador y Desencriptador de palabras </title>
    <link rel="stylesheet" href="style.css">

</head>


<body>

    <img id="recargarImagen" class="presentacion__logo" src="./img/AluraLogo.png">
    
   
    <main class="presentacion">
        
        <section class="presentacion__contenido">
            
            <textarea id="MensajeUsuario" class="Caja__encriptador" placeholder="Introduce tu mensaje aqui" value=""></textarea>
            
                <div class="presentacion__botones">

                    <button onclick="Encriptador()" class="presentacion__boton__encriptar"> Encriptar </button>
    
                    <button onclick="Desencriptador()" class="presentacion__boton__desencriptar"> Desencriptar </button>
          
                </div>
               
        </section>
        
        <section class="presentacion__limpiar">
            
            <div class="imagen_textarea">  

                <textarea readonly id="CajaMensaje" class="Caja__mensajes" placeholder=""> </textarea>

                <img id="Desaparece"  src="./img/NoData.png">

            </div> 

                <div class="presentacion__botones__derecha"> 

                    <button onclick="LimpiarCajaMensaje()" class="boton__limpiar"> Limpiar  </button>
                    <button onclick="Copiar()" class="boton__Copiar"> Copiar</button>

                </div>
        
        </section> 
            
    </main>

    
    
    <footer class="footer">

        <p class="footer__text"> Desarrollado por: Daniel Bautista </p>

    </footer>

</body>

<script src="app.js"> </script>


</html>
